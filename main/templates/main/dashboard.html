<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Django App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full overflow-hidden">
        <div class="bg-indigo-600 p-8">
            <h1 class="text-3xl font-bold text-center text-white">Dashboard</h1>
        </div>
        <div class="p-8">
            <p class="text-xl text-center mb-6">Welcome, {{ user.username }}!</p>
            <div class="space-y-4">
                <a href="{% url 'index' %}" class="block w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold text-center hover:bg-indigo-700 transition duration-300">Home</a>
                <a href="{% url 'logout' %}" class="block w-full bg-red-600 text-white py-3 rounded-lg font-semibold text-center hover:bg-red-700 transition duration-300">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
