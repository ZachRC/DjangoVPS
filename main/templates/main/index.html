<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Django App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full overflow-hidden">
        <div class="bg-purple-600 p-8">
            <h1 class="text-3xl font-bold text-center text-white">Welcome to Our App</h1>
        </div>
        <div class="p-8">
            {% if user.is_authenticated %}
                <p class="text-xl text-center mb-6">Hello, {{ user.username }}!</p>
                <a href="{% url 'dashboard' %}" class="block w-full bg-purple-600 text-white py-3 rounded-lg font-semibold text-center hover:bg-purple-700 transition duration-300">Go to Dashboard</a>
            {% else %}
                <div class="space-y-4">
                    <a href="{% url 'login' %}" class="block w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-center hover:bg-blue-700 transition duration-300">Login</a>
                    <a href="{% url 'register' %}" class="block w-full bg-green-600 text-white py-3 rounded-lg font-semibold text-center hover:bg-green-700 transition duration-300">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
